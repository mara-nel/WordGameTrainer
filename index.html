<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Word Game Trainer</title>
  <meta name="description" content="A place to practice word games.">
  <meta name="author" content="Wyn Nelson">

  <script data-host="https://microanalytics.io" data-dnt="false" src="https://microanalytics.io/js/script.js" id="ZwSg9rf6GA" async defer></script>

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <!-- your content here... -->
  <div class="wrapper">
  <h1>Word Game Trainer</h1>
  <div class="subtitle">practice your power bingo stems</div>

  <section id="challengeDetails">
    <label>Current Stem: 
      <select id="stemSelect">
      </select> + ?
    </label>
    <div id="stemProgressWrapper">
      <p class="gameStatus">? = <span id='currentLetter'></span></p>
      <p class="gameStatus">Progress: <span id='currentProgress'></span></p>
    </div>
    <div class="buttonWrapper">
      <button type="button" id='yield' autocomplete="off">I Yield</button>
      <button type="button" disabled id='nextLetter' autocomplete="off">Next Letter</button>
    </div>
  </section>

  <section id="rack">
    <kbd class="tile" data-order="1">t</kbd>
    <kbd class="tile" data-order="2">i</kbd>
    <kbd class="tile" data-order="3">s</kbd>
    <kbd class="tile" data-order="4">a</kbd>
    <kbd class="tile" data-order="5">n</kbd>
    <kbd class="tile" data-order="6">e</kbd>
    <kbd class="tile" data-order="7" id="blank">*</kbd>
  </section>
  <div id="rackActions" class="buttonWrapper">
    <button type="button" id='shuffle'>Shuffle</button>
    <button type="button" id='unShuffle'>Unshuffle</button>
  </div>

  <form id="field">
    <input type="text" maxlength="1" autocomplete="off"/>
    <input type="text" maxlength="1" autocomplete="off"/>
    <input type="text" maxlength="1" autocomplete="off"/>
    <input type="text" maxlength="1" autocomplete="off"/>
    <input type="text" maxlength="1" autocomplete="off"/>
    <input type="text" maxlength="1" autocomplete="off"/>
    <input type="text" maxlength="1" autocomplete="off"/>
    <button type="button" id="clear">Clear</button>
  </form>
  <ul id="foundWords">
  </ul>
  <p>
  Sounds by <a href="https://zapsplat.com">Zapsplat.com</a>
  </p>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
